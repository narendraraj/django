<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango-Home</title>
</head>
<body>


    <h1>Rango says...</h1>
    <div>
        Hello naren! <br/>
      <strong> {{boldletters}} </strong>

    <div>
        {% if categories  %}
            <ul>
                {% for category in categories %}
                    <li>
                        <a href ="/rango/category/{{ category.slug }}/">{{ category.name }}</a>

    <div>

    <div>
        <img alt=" the Avengers" src="{{MEDIA_URL}}image3.png"  >

</body>
</html>
